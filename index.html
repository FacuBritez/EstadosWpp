<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagen y Texto Aleatorios</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <button onclick="copyText()">Copiar texto</button>
      <p id="copyMessage" style="color: green; display: none">
        Texto copiado al portapapeles
      </p>
      <button onclick="loadRandom()">Mostrar otra</button>
      <p id="randomText"></p>
      <button onclick="downloadImage()">Descargar Imagen</button>
      <img id="randomImage" src="" alt="Imagen aleatoria" />
      <a id="downloadBtn" style="display: none"></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
